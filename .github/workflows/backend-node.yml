# CI del backend: instala dependencias y ejecuta los tests de la API.
name: Backend (Node)

on:
  pull_request:
    branches: [ "main" ]          # corre SIEMPRE en PR â†’ el ruleset no queda "Expected"
  push:
    branches: [ "main" ]
    paths: [ "backend/**", ".github/workflows/backend-node.yml" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --ci
        env:
          NEW_RELIC_APP_NAME: ${{secrets.NEW_RELIC_APP_NAME}}
          NEW_RELIC_LICENSE_KEY: ${{secrets.NEW_RELIC_LICENSE_KEY}}
          NEW_RELIC_ENABLED: false
            #Asi la data de los test no queda en las metricas
