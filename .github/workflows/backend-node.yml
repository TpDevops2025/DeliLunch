# CI del backend: instala dependencias, corre ESLint y ejecuta los tests de la API.
name: Backend (Node)

on:
  pull_request:
    branches: [ "main" ]   # siempre en PR
  push:
    branches: [ "main" ]
    paths: [ "backend/**", ".github/workflows/backend-node.yml" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # LINTER (ESLint v9 con flat config eslint.config.js)
      - name: ESLint (backend)
        run: npm run lint

      - name: Run tests (Jest)
        run: npm test -- --ci
        env:
          NEW_RELIC_APP_NAME: ${{ secrets.NEW_RELIC_APP_NAME }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
          NEW_RELIC_ENABLED: false
          # Evita que los tests reporten m√©tricas a NR
