# CI del backend: instala deps, corre ESLint (flat config) y ejecuta tests.
name: Backend (Node)

on:
  pull_request:
    branches: [ "main" ]             # corre SIEMPRE en PR
  push:
    branches: [ "main" ]             # corre en main
    paths: [ "backend/**", ".github/workflows/backend-node.yml" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # ESLint v9 usando flat config (eslint.config.cjs en /backend)
      - name: ESLint (backend)
        run: npm run lint

      - name: Run tests (Jest)
        run: npm test -- --ci
        env:
          NEW_RELIC_APP_NAME: ${{ secrets.NEW_RELIC_APP_NAME }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
          NEW_RELIC_ENABLED: false   # evita enviar m√©tricas desde los tests
