# CI del backend: instala dependencias y ejecuta los tests de la API.
name: Backend (Node)

on:
  push:
    branches: [ "main" ]
    paths: [ "backend/**", ".github/workflows/backend-node.yml" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "backend/**", ".github/workflows/backend-node.yml" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --ci
